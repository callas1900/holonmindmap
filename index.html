<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map Tool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            overflow: hidden;
        }

        #mindmap-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .node-circle {
            fill: #4f46e5;
            stroke: #312e81;
            stroke-width: 2;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .node-circle:hover {
            fill: #6366f1;
            stroke-width: 3;
        }

        .node-text {
            font-size: 14px;
            fill: white;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none;
            user-select: none;
        }

        .delete-button {
            fill: #ef4444;
            stroke: #dc2626;
            stroke-width: 1;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .delete-button:hover {
            fill: #f87171;
        }

        .delete-text {
            fill: white;
            font-size: 12px;
            font-weight: bold;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none;
        }

        .editing-input {
            position: absolute;
            background: white;
            border: 2px solid #4f46e5;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 14px;
            text-align: center;
            outline: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="mindmap-container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script type="module" src="dist/main.js"></script>
</body>
</html>
